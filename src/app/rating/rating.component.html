<span class="d-inline-flex gap-1 text-warning">
  <!-- {{ rate | number : '1.1-1' }} -->
  <i class="bi bi-star-fill" *ngFor="let item of createArray(round(rate))"></i>
  <i class="bi bi-star-half"
    *ngIf="fraction(rate) > 0 && (round(rate) == floor(rate))">
  </i>
  <i class="bi bi-star" *ngFor="let item of createArray(5 - ceil(rate))"></i>
</span>
