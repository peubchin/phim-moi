<app-header></app-header>
<div class="content-wrapper">
  <div class="container-fluid">
    <h4 class="title text-center fw-bold my-3">
      Khuyến mãi hot
    </h4>
    <!-- button -->
    <h1>{{newsDetail?.title}}</h1>
    <p class="small text-dark-emphasis">
      <i>
        [ Đăng vào ngày {{ newsDetail?.date | date : 'dd/MM/y' }} ]
      </i>
    </p>
    <div class=" d-flex gap-2 mb-2">
      <app-like-dislike></app-like-dislike>
      <button class="btn bg-dark-subtle py-2 px-3 rounded-2">
        <i class="bi bi-eye"></i>{{newsDetail?.view}}
      </button>
    </div>
    <!-- Content -->
    <div class="row">
      <div class="col-6">
        <img [src]="newsDetail?.imgURL" alt="" width="100%" height=""
          class="card-img">
      </div>
      <div class="col-6">
        <p>{{newsDetail?.content}}</p>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
